<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header section start -->
    <header class="header">
        <a href="" class="logo">
            <img src="images/logo.png" alt="">
        </a>
        <nav class="navbar active">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="menu.html">Menu</a>
            <a href="products.html">Products</a>
            <a href="review.html">Review</a>
            <a href="contact.html" class="active">Contact</a>
            <a href="blogs.html">Blogs</a>
        </nav>

        <div class="buttons">
            <button id="search-btn">
                <i class="fas fa-search"></i>
            </button>
            <button id="cart-btn">
                <i class="fas fa-shopping-cart"></i>
            </button>
            <button id="menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <div class="search-form ">
            <input 
            type="text" 
            class="search-input" 
            id="search-box" 
            placeholder="Search Here"
            />
            <i class="fas fa-search"></i>
        </div>

        <div class="cart-items-container">
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="images/menu-1.png" alt="menu">
                <div class="content">
                    <h3>Cart item 01</h3>
                    <div class="price">$15.99/-</div>
                </div>
            </div>
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="images/menu-2.png" alt="menu">
                <div class="content">
                    <h3>Cart item 02</h3>
                    <div class="price">$15.99/-</div>
                </div>
            </div>
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="images/menu-3.png" alt="menu">
                <div class="content">
                    <h3>Cart item 03</h3>
                    <div class="price">$15.99/-</div>
                </div>
            </div>
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="images/menu-4.png" alt="menu">
                <div class="content">
                    <h3>Cart item 04</h3>
                    <div class="price">$15.99/-</div>
                </div>
            </div>
            <a href="#" class="btn">Checkout Now</a>
        </div>
    </header>
    <!-- header section end -->

    <!-- contact section start -->
    <section class="contact" id="contact">
        <h1 class="heading">Contact <span>us</span></h1>
        <div class="row">
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!
            1m12!1m3!1d24075.705133434716!2d28.9644921234367
            56!3d41.03699991614408!2m3!1f0!2f0!3f0!3m2!1i102
            4!2i768!4f13.1!3m3!1m2!1s0x14cab7650656bd63%3A0x
            8ca058b28c20b6c3!2zVGFrc2ltIFNxdWFyZSwgxZ5laGl0I
            E11aHRhciwgMzQ0MzUgQmV5b8SfbHUvxLBzdGFuYnVsLCBUw
            7xya2l5ZQ!5e0!3m2!1sen!2spt!4v1694714037607!5m2!
            1sen!2spt" loading="lazy" referrerpolicy="no-ref
            errer-when-downgrade"></iframe>
            <form action="">
                <h3>Get In Touch</h3>
                <div class="inputBox">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="name">
                </div>
                <div class="inputBox">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="email">
                </div>
                <div class="inputBox">
                    <i class="fas fa-phone"></i>
                    <input type="number" placeholder="name">
                </div>
                <input type="submit" class="btn" value="Contact Now">
            </form>
        </div>
    </section>
    <!-- contact section end -->

    <!-- footer section start -->
    <section class="footer">
        <div class="search">
            <input type="text" class="search-input" placeholder="Search">
            <button class="btn btn-primary">Search</button>
        </div>
        <div class="share">
            <a href="#" class="fab fa-facebook"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
            <a href="#" class="fab fa-linkedin"></a>
            <a href="#" class="fab fa-pinterest"></a>
        </div>
        <div class="links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Menu</a>
            <a href="#">Products</a>
            <a href="#">Review</a>
            <a href="#" class="active">Contact</a>
            <a href="#">Blogs</a>
        </div>

        <div class="credit">
            created by <span>Betul</span> | all rights reserved
        </div>
    </section>
    <!-- footer section end -->
    
    <script src="script.js"></script>
</body>
</html>
